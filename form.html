<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="max-w-4xl mt-6 mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6">Contact Us</h1>

        <!-- Contact Form -->
        <form action="submit_form.php" method="POST" class="space-y-6">
            <!-- Full Name -->
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name (Required)</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>

            <!-- Phone Number -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone (Required)</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email (Required)</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>

            <!-- Choose Apartment -->
            <div>
                <label for="apartment" class="block text-sm font-medium text-gray-700">Choose Apartment
                    (Required)</label>
                <select id="apartment" name="apartment" required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                    <option value="">Select Apartment</option>
                    <option value="Raja Rani Dreams Home">Raja Rani Dreams Home</option>
                    <option value="Raja Rani Green Valley">Raja Rani Green Valley</option>
                </select>
            </div>


            <!-- Flat Type Selection -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Select the Type of Flat (Required)</label>
                <div class="mt-2 space-y-2">
                    <label class="flex items-center">
                        <input type="radio" name="flatType" value="2BHK" class="mr-2" required>
                        <span>2BHK</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="flatType" value="3BHK" class="mr-2">
                        <span>3BHK</span>
                    </label>
                </div>
            </div>

            <!-- Message -->
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="message" name="message" rows="4"
                    placeholder="Write any questions, requirements, or additional info..."
                    class="mt-1 block w-full p-2 border sm:resize-none border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Submit
                </button>
            </div>
        </form>

    </div>

    <!-- JavaScript -->
    <script>
        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to set the value of the apartment field if the query parameter is present
        function setApartmentField() {
            const apartment = getQueryParam('apartment');
            if (apartment) {
                const apartmentInput = document.getElementById('apartment');
                if (apartmentInput) {
                    apartmentInput.value = apartment;
                } else {
                    console.error('Input field with id "apartment" not found.');
                }
            } else {
                console.warn('No "apartment" query parameter found in the URL.');
            }
        }

        // Call the function when the page loads
        window.onload = setApartmentField;
    </script>
</body>

</html>
